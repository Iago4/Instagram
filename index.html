<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=DM+Serif+Text:ital@0;1&family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Smooch+Sans:wght@100..900&display=swap"

    />
    <title>Instagram</title>

    />
  </head>
  <body>
    <div class="container">

          <img
            class="logoName"

        </div>
        <ul>

          <ion-icon name="home-outline"></ion-icon>
          <li>Página inicial</li>

          <div class="position">

          <div class="position">

          </div>
        </ul>
        </div>
        <div class="listBotton">
          <ul>
            <div class="position">
            <ion-icon name="at-outline"></ion-icon>

            </div>

            <div class="position">
              <ion-icon name="menu-outline"></ion-icon>
            <li>Mais</li>
            </div>
          </ul>
        </div>
      </div>
      <div class="rollPage">
          <div class="storie">
            <ul>
              <div class="positionProfile">
                <img src="./.assets/profiles/Big Rush-modified.png" alt="Big rush">
                <li>ogbigrush</li>
              </div>
              <div class="positionProfile">
                <img src="./.assets/profiles/Boy$.png" alt="$uicideBoy$">
                <li>sboys</li>
              </div>
              <div class="positionProfile">
                <img src="./.assets/profiles/Carti.png" alt="Playboi Carti">
                <li>carti</li>
              </div>
              <div class="positionProfile">
                <img src="./.assets/profiles/D$ luqi-modified.png" alt="D$ Luqi">
                <li>dsluqi</li>
              </div>
              <div class="positionProfile">
                <img src="./.assets/profiles/fredo santana-modified.png" alt="Fredo Santana">
                <li>fredo</li>
              </div>
              <div class="positionProfile">
                <img src="./.assets/profiles/keef.png" alt="Chief Keef">
                <li>sosa</li>
              </div>
              <div class="positionProfile">
                <img src="./.assets/profiles/Trippie.png" alt="Trippie Redd">
                <li>trippie</li>
              </div>
              <div class="positionProfile">
                <img src="./.assets/profiles/XXXTENTACION✦-modified.png" alt="XXXtentacion">
                <li>x</li>
              </div>
            </ul>
          </div>
        <div class="feed">
          <div class="post">
          <div class="profile">
            <img class="profilePic" src="./.assets/feed/profile_davi-modified.png" alt="daviBrito">
            <p class="name">khaala Bresü</p>
            <img class="verified" src="./.assets/feed/icons8-instagram-verification-badge-48.png" alt="verificado">
            
            <p class="date">• há 10 horas</p>

            <ion-icon class="optionsPost" name="ellipsis-horizontal"></ion-icon>
          </div>
          <div class="contents">
            <img src="./.assets/feed/65c67df86d89c0f6e5bc612e.webp" alt="calabresa">
          </div>
          </div>
        </div>
      </div>
      <div class="listRight">a</div>
